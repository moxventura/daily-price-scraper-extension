<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Price Scraper Settings</title>
  <link rel="stylesheet" href="css/options.css">
</head>

<body>

  <div class="container">
    <div style="text-align: center;">
      <img src="images/icon/icon.png" width="128" height="128" alt="Icon">
    </div>
    <h1>Daily Price Scraper Settings</h1>
    
    <!-- File Input Section -->
    <div class="setting">
      <label for="batchSize">
        <div class="tooltip">Max batch size:
          <span class="tooltiptext">Maximum number of tabs to open at once</span>
        </div>
      </label>
      <input type="number" id="batchSize" min="0">
    </div>

    <!-- File Input Section -->
    <div class="setting">
      <label for="fileInput">Import JSON:</label>
      <label for="fileInput" class="file-label">Choose File</label>
      <input type="file" id="fileInput" accept=".json" width="150px">
    </div>

    <!-- Export Button -->
    <div class="setting">
      <label for="exportBtn">Export Data:</label>
      <button id="exportBtn">Export</button>
    </div>

    <!-- Clear Storage Button -->
    <div class="setting">
      <label for="clearBtn">Clear Storage:</label>
      <button id="clearBtn" class="clear-btn">Clear</button>
    </div>
  </div>

  <script type="module" src="src/options.js"></script>
</body>

</html>
